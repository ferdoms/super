
<ion-header>

  <ion-navbar color="primary">
    <ion-title>selectExercises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div ion-item *ngFor="let item of items">
      <ion-label >
          {{ item.name }}
      </ion-label>
      <ion-checkbox color="dark" item-right [(ngModel)]="item.checked"></ion-checkbox>
    </div>
    
  </ion-list>
</ion-content>
